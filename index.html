<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            transition: background 0.5s ease;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        .link-box {
            display: inline-block;
            padding: 30px 40px;
            background: #1e1e1e;
            border-radius: 30px;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.6rem;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            margin: 20px;
        }
        .link-box:hover {
            transform: scale(1.2);
            background: #3a1c71;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 12px rgba(255, 255, 255, 0.2);
        }
        .settings-menu select, .settings-menu button {
            display: block;
            margin: 10px 0;
        }
        button {
            background: #a56eff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 35px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 12px rgba(255, 255, 255, 0.2);
        }
        button:hover {
            transform: scale(1.15);
            background: #8a54e0;
            box-shadow: 0px 5px 18px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>üåë Oblivion Gateway</h1>
    <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div class="settings-menu" id="settingsMenu">
        <label>Theme:</label>
        <select id="themeSwitcher">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="galaxy">Galaxy</option>
        </select>
        <button onclick="resetPasskey()">Reset Passkey</button>
    </div>
    <div id="passkeyScreen">
        <h2>Enter Passkey</h2>
        <input type="password" id="passkeyInput">
        <button onclick="checkPasskey()">Enter</button>
    </div>
    <div class="container" id="mainContent">
        <h1>Welcome to Your Portal</h1>
        <div class="link-box">
            <h2 style="font-size: 2rem;">Proxies</h2>
            <p style="font-size: 1.4rem;">Utopia</p>
            <a href="https://cells.school.jaaax.com/" target="_blank">Visit</a>
        </div>
        <div class="link-box">
            <h2 style="font-size: 2rem;">Work</h2>
            <p style="font-size: 1.4rem;">Sentral</p>
            <a href="https://www.sentral.com.au/" target="_blank">Visit</a>
        </div>
    </div>
    <script>
        function checkPasskey() {
            const passkey = localStorage.getItem('userPasskey');
            const input = document.getElementById('passkeyInput').value;
            if (!passkey) {
                localStorage.setItem('userPasskey', input);
                showContent();
            } else if (input === passkey) {
                showContent();
            } else {
                alert('Wrong passkey!');
            }
        }
        function showContent() {
            document.getElementById('passkeyScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        function resetPasskey() {
            localStorage.removeItem('userPasskey');
            alert('Passkey reset! Refresh to set a new one.');
        }
        document.getElementById('themeSwitcher').addEventListener('change', function() {
            const theme = this.value;
            if (theme === 'light') {
                document.body.style.background = '#f0f0f0';
                document.body.style.color = 'black';
            } else if (theme === 'galaxy') {
                document.body.style.background = 'url(https://source.unsplash.com/1600x900/?space)';
                document.body.style.color = 'white';
            } else {
                document.body.style.background = '#121212';
                document.body.style.color = 'white';
            }
        });
    </script>
</body>
</html>

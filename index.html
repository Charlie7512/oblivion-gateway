<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            transition: background 0.5s ease;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }
        .container {
            display: none;
            margin-top: 50px;
        }
        .link-box {
            display: inline-block;
            padding: 30px 40px;
            background: #1e1e1e;
            border-radius: 30px;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.6rem;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            margin: 20px;
        }
        .link-box:hover {
            transform: scale(1.2);
            background: #3a1c71;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 12px rgba(255, 255, 255, 0.2);
        }
        .settings-menu select, .settings-menu button {
            display: block;
            margin: 10px 0;
        }
        #passkeyInput, button {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
        }
        button {
            background: #8A2BE2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #6A1BB2;
        }
    </style>
    <script>
        function toggleSettings() {
            let menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        
        function changeTheme() {
            let theme = document.getElementById('themeSwitcher').value;
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = 'white';
            } else if (theme === 'light') {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            } else if (theme === 'star') {
                document.body.style.background = 'url("https://source.unsplash.com/1600x900/?stars,night") no-repeat center center/cover';
            } else if (theme === 'moon') {
                document.body.style.background = 'url("https://source.unsplash.com/1600x900/?moon") no-repeat center center/cover';
            } else if (theme === 'neon') {
                document.body.style.background = 'black';
                document.body.style.color = '#0ff';
            } else if (theme === 'cyberpunk') {
                document.body.style.background = 'purple';
                document.body.style.color = 'lime';
            }
        }
        
        function checkPasskey() {
            let storedPasskey = localStorage.getItem('userPasskey');
            let enteredPasskey = document.getElementById('passkeyInput').value;
            if (!storedPasskey) {
                localStorage.setItem('userPasskey', enteredPasskey);
                alert('Passkey set! Please remember it.');
                showMainContent();
            } else if (enteredPasskey === storedPasskey) {
                showMainContent();
            } else {
                alert('Incorrect passkey!');
            }
        }
        
        function showMainContent() {
            document.getElementById('passkeyScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function changeFavicon() {
            let favicon = document.getElementById('favicon');
            let iconChoice = document.getElementById('faviconSwitcher').value;
            if (iconChoice === 'classroom') {
                favicon.href = 'https://ssl.gstatic.com/classroom/favicon.png';
            } else if (iconChoice === 'teams') {
                favicon.href = 'https://statics.teams.cdn.office.net/hashed/favicon.ico';
            }
        }
    </script>
</head>
<body>
    <div id="passkeyScreen">
        <h1>Enter Passkey</h1>
        <input type="password" id="passkeyInput" placeholder="Enter your passkey">
        <button onclick="checkPasskey()">Submit</button>
    </div>
    <div id="mainContent" style="display: none;">
        <h1>üåë Oblivion Gateway</h1>
        <div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>
        <div class="settings-menu" id="settingsMenu">
            <label>Theme:</label>
            <select id="themeSwitcher" onchange="changeTheme()">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="star">Star</option>
                <option value="moon">Moon</option>
                <option value="neon">Neon</option>
                <option value="cyberpunk">Cyberpunk</option>
            </select>
            <label>Tab Icon:</label>
            <select id="faviconSwitcher" onchange="changeFavicon()">
                <option value="classroom">Google Classroom</option>
                <option value="teams">Microsoft Teams</option>
            </select>
        </div>
        <div class="container">
            <a class="link-box" href="https://utopia.com">Utopia</a>
            <a class="link-box" href="https://sentral.com">Sentral</a>
            <a class="link-box" href="https://freezneova.com">Freezneova</a>
        </div>
    </div>
</body>
</html>
